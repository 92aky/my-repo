name: Dump
description: |
  kankyou hensu & github kontext wo log he output.
  workflow no debug ni benri desu.
inputs:
  enabel-context:
    default: 'true'
    required: false
    description: context log output?
outputs:
  dumped-date:
    value: ${{ steps.current.outputs.date }}
    description: DumpDate
runs:
  using: composite
  steps:
    - run: printenv | sort
      shell: bash
    - run: echo "${CONTEXT}"
      if: ${{ inputs.enable-context == 'true' }}
      env:
        COTEXT: ${{ toJSON(github) }}
      shell: bash
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash
